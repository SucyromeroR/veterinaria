{% with messages= get_flashed_messages() %}

{% if messages %}
<div class="alert alert-danger" role="alert">
    {% for messages in messages %}
    <strong>{{messages}}</strong>
    <br>
    {% endfor %}
</div>
{% endif %}

{% endwith %}
